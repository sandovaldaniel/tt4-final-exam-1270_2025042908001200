<!-- src/app/app.component.html -->
<div class="container">
  <h1>ğŸ’° Expense Manager</h1>

  <!-- Form to add new expense -->
  <form [formGroup]="form" (ngSubmit)="createExpense()">
    <input formControlName="title" name="title" placeholder="Title" required />
    <input formControlName="category" name="category" placeholder="Category" required />
    <input formControlName="amount" name="amount" type="number" placeholder="Amount" required />
    <input formControlName="date" name="date" type="date" placeholder="Date" required />
    <button type="submit">Add Expense</button>
  </form>

  <!-- List of expenses -->
  <ul>
    <li *ngFor="let expense of expenses">
      <strong>{{ expense.title }}</strong> - {{ expense.category }} - ${{ expense.amount }} - {{ expense.date }}
      <button (click)="deleteExpense(expense.id!)">Delete</button>
    </li>
  </ul>
</div>
